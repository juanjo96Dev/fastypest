name: Pull Request tests

on:
  pull_request:
    branches: ["main"]
env:
  NODE_VERSION: "16.x"
  env_var:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Check repository
        uses: actions/checkout@v3
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: npm ci
        run: npm ci

      - name: Run build
        run: npm run build

  check-eslint:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: build
    steps:
      - name: Check repository
        uses: actions/checkout@v3
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: npm ci
        run: npm ci

      - name: Run eslint
        run: npm run eslint

  run-test:
    name: Test - ${{ matrix.database.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs: build
    env:
      mysql:
        - MYSQL_ROOT_PASSWORD: password
        - MYSQL_ALLOW_EMPTY_PASSWORD: 1
        - MYSQL_DATABASE: test
        - MYSQL_ROOT_HOST: "%"
        - MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
    strategy:
      fail-fast: false
      matrix:
        database:
          - name: mysql
            image: "bitnami/mysql:latest"
            env: ${{ env.mysql }}
            ports:
              - 3306:3306
            options: >-
              --health-cmd="mysqladmin ping"
              --health-interval=10s
              --health-timeout=5s
              --health-retries=3

          - name: postgres
            image: "postgres/postgres:latest"
            env:
              POSTGRES_PASSWORD: password
              POSTGRES_USER: root
              POSTGRES_DB: test
            ports:
              - 5432:5432
            options: >-
              --health-cmd="pg_isready"
              --health-interval=12s
              --health-timeout=7s
              --health-retries=3

          - name: mariadb
            image: "bitnami/mariadb:latest"
            env:
              MARIADB_ROOT_PASSWORD: password
              MARIADB_DATABASE: test
              MARIADB_ROOT_HOST: "%"
            ports:
              - 3306:3306
            options: >-
              --health-cmd="mysqladmin ping"
              --health-interval=10s
              --health-timeout=5s
              --health-retries=3

    services:
      data-base:
        image: ${{ matrix.database.image }}
        env: ${{ matrix.database.env }}
        ports: ${{ matrix.database.ports }}
        options: ${{ matrix.database.options }}

    steps:
      - name: Check repository
        uses: actions/checkout@v3
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: npm ci
        run: npm ci

      - name: Run test
        env:
          DB_TYPE: ${{ matrix.database.name }}
        run: npm run test
